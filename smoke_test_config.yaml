
run:
  name: "smoke_test_vision"
  seed: 3
  output_dir: runs/smoke/vision
  log_level: detailed
  fail_fast: true
limits:
  profile: auto
dataset:
  id: mnist
  download: true
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.1
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: count
      value: 10
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: false
      allow_override_official: true
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: false
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.channels_order
      params:
        order: NCHW
    - id: vision.resize
      params:
        height: 32
        width: 32
    - id: core.copy_raw
augmentation:
  enabled: true
  seed: 3
  mode: fixed
  modality: vision
  weak:
    steps:
    - id: vision.random_crop_pad
      params:
        pad: 4
    - id: vision.random_horizontal_flip
  strong:
    steps:
    - id: vision.random_crop_pad
      params:
        pad: 4
    - id: vision.random_horizontal_flip
    - id: vision.cutout
      params:
        frac: 0.5
method:
  kind: inductive
  id: adamatch
  device:
    device: cpu
    dtype: float32
  params:
    lambda_u: 1.0
    p_cutoff: 0.95
    temperature: 0.5
    ema_p: 0.999
    hard_label: true
    use_cat: false
    batch_size: 4
    max_epochs: 1
    detach_target: true
  model:
    classifier_id: image_pretrained
    classifier_backend: torch
    classifier_params:
      model_name: resnet18
      weights: null
      freeze_backbone: false
      input_layout: channels_first
      lr: 0.0001
      weight_decay: 0.0001
      batch_size: 4
      max_epochs: 1
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  metrics:
  - accuracy
