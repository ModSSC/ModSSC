run:
  name: "imdb_pseudo_label"
  seed: 123
  # Optional sweep mode (same config, seed changed per run):
  # seeds: [1, 2, 3, 4, 5]
  output_dir: "runs"
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: "hf:imdb"
  options:
    text_column: "text"
    label_column: "label"
    prefer_test_split: true

sampling:
  seed: 123
  plan:
    split:
      kind: "holdout"
      test_fraction: 0.0
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: "fraction"
      value: 0.05
      strategy: "balanced"
      min_per_class: 1
    imbalance:
      kind: "none"
    policy:
      respect_official_test: true
      allow_override_official: false

preprocess:
  seed: 123
  fit_on: "train_labeled"
  cache: true
  plan:
    output_key: "features.X"
    steps:
      - id: "text.ensure_strings"
      - id: "text.sentence_transformer"
        params:
          model_id: "st:all-MiniLM-L6-v2"
      - id: "core.to_numpy"

method:
  kind: "inductive"
  id: "pseudo_label"
  device:
    device: "auto"
    dtype: "float32"
  params:
    classifier_id: "logreg"
    classifier_backend: "sklearn"
    classifier_params:
      max_iter: 1000
    max_iter: 10
    confidence_threshold: 0.95

evaluation:
  split_for_model_selection: "val"
  report_splits: ["val", "test"]
  metrics: ["accuracy", "macro_f1"]
