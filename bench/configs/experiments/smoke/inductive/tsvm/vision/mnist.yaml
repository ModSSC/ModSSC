run:
  name: smoke_vision_inductive_tsvm_mnist
  seed: 3
  output_dir: runs/inductive/tsvm/vision/mnist
  fail_fast: true
  log_level: detailed
dataset:
  id: mnist
  download: true
  options:
    class_filter:
    - 0
    - 1
    max_train_samples: 2000
    max_test_samples: 1000
    seed: 0
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.openclip
    - id: core.pca
      params:
        n_components: 16
    - id: core.to_numpy
method:
  kind: inductive
  id: tsvm
  device:
    device: "auto"
    dtype: float32
  params:
    max_iter: 2
    epochs_per_iter: 2
    batch_size: 128
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
