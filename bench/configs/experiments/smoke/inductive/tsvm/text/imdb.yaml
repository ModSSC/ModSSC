run:
  name: smoke_text_tsvm_imdb
  seed: 2
  output_dir: runs/inductive/tsvm/text/imdb
  fail_fast: true

  log_level: detailed
dataset:
  id: "imdb"
  options:
    text_column: "text"
    label_column: "label"
    prefer_test_split: true
  download: true

sampling:
  seed: 2
  plan:
    split:
      kind: "holdout"
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: "fraction"
      value: 0.2
      strategy: "balanced"
      min_per_class: 1
    imbalance:
      kind: "none"
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false

preprocess:
  seed: 2
  fit_on: "train_labeled"
  cache: true
  plan:
    output_key: "features.X"
    steps:
      - id: "labels.encode"
      - id: "text.ensure_strings"
      - id: "embeddings.auto"
      - id: "core.ensure_2d"
      - id: "core.to_numpy"

method:
  kind: "inductive"
  id: "tsvm"
  device:
    device: "auto"
    dtype: "float32"
  params:
    max_iter: 3
    epochs_per_iter: 2
    batch_size: 128
evaluation:
  split_for_model_selection: "val"
  report_splits: ["val", "test"]
  metrics: ["accuracy", "macro_f1"]
