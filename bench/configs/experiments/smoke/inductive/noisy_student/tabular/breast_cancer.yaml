run:
  name: smoke_tabular_noisy_student_breast_cancer
  seed: 1
  output_dir: runs/inductive/noisy_student/tabular/breast_cancer
  log_level: detailed
  fail_fast: true
limits:
  profile: auto
dataset:
  id: breast_cancer
  download: true
  options:
    max_train_samples: 500
    max_test_samples: 200
    seed: 0
sampling:
  seed: 1
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 1
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_torch
      params:
        device: auto
        dtype: float32
augmentation:
  enabled: true
  seed: 1
  mode: fixed
  modality: tabular
  weak:
    steps:
    - id: tabular.gaussian_noise
      params:
        std: 0.01
  strong:
    steps:
    - id: tabular.swap_noise
      params:
        p: 0.2
method:
  kind: inductive
  id: noisy_student
  device:
    device: auto
    dtype: float32
  params:
    lambda_u: 1.0
    p_cutoff: 0.95
    temperature: 0.5
    hard_label: true
    use_cat: false
    batch_size: 128
    max_epochs: 2
    detach_target: true
  model:
    classifier_id: mlp
    classifier_backend: torch
    classifier_params:
      hidden_sizes:
      - 128
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 2
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
