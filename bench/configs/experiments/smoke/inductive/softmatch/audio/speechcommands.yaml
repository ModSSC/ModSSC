run:
  name: smoke_audio_inductive_softmatch_speechcommands
  seed: 4
  output_dir: runs/inductive/softmatch/audio/speechcommands
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: speechcommands
  download: true
  options:
    class_filter:
    - 'yes'
    - 'no'
    max_train_samples: 2000
    max_test_samples: 1000
    seed: 0
sampling:
  seed: 4
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 4
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: audio.load_waveform
      params:
        target_sample_rate: 16000
        max_length: 16000
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
augmentation:
  enabled: true
  seed: 4
  mode: fixed
  modality: tabular
  weak:
    steps:
    - id: tabular.gaussian_noise
      params:
        std: 0.01
  strong:
    steps:
    - id: tabular.feature_dropout
      params:
        p: 0.2
method:
  kind: inductive
  id: softmatch
  device:
    device: "auto"
    dtype: float32
  params: {}
  model:
    classifier_id: audio_pretrained
    classifier_backend: torch
    classifier_params:
      bundle: WAV2VEC2_BASE
      freeze_backbone: true
      lr: 0.0001
      weight_decay: 0.0001
      batch_size: 8
      max_epochs: 5
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
