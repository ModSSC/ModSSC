run:
  name: smoke_vision_inductive_simclr_v2_cifar100
  seed: 3
  output_dir: runs/inductive/simclr_v2/vision/cifar100
  log_level: detailed
  fail_fast: true
limits:
  profile: auto
dataset:
  id: cifar100
  download: true
  options:
    max_train_samples: 500
    max_test_samples: 200
    seed: 0
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.channels_order
      params:
        order: NCHW
    - id: vision.resize
      params:
        height: 224
        width: 224
    - id: core.copy_raw
augmentation:
  enabled: true
  seed: 3
  mode: fixed
  modality: vision
  weak:
    steps:
    - id: vision.random_crop_pad
      params:
        padding: 4
    - id: vision.random_horizontal_flip
  strong:
    steps:
    - id: vision.random_crop_pad
      params:
        padding: 4
    - id: vision.random_horizontal_flip
    - id: vision.cutout
      params:
        n_holes: 1
        length: 16
method:
  kind: inductive
  id: simclr_v2
  device:
    device: auto
    dtype: float32
  params:
    batch_size: 128
    pretrain_epochs: 10
    finetune_epochs: 50
    distill_epochs: 10
    temperature: 0.5
    distill_temperature: 1.0
    alpha: 0.5
    transfer_pretrain: true
    use_labeled_in_distill: true
    freeze_bn: true
    detach_target: true
  model:
    classifier_id: image_pretrained
    classifier_backend: torch
    classifier_params:
      model_name: resnet18
      weights: null
      freeze_backbone: false
      input_layout: channels_first
      lr: 0.0001
      weight_decay: 0.0001
      batch_size: 32
      max_epochs: 2
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
