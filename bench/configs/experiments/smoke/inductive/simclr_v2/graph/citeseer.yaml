run:
  name: smoke_graph_inductive_simclr_v2_citeseer
  seed: 5
  output_dir: runs/inductive/simclr_v2/graph/citeseer
  fail_fast: true
  log_level: detailed
limits:
  profile: auto
dataset:
  id: citeseer
  download: true
  options:
    max_train_samples: 500
    max_test_samples: 200
    seed: 0
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: graph.sparse_adjacency
      params:
        max_nodes: 20000
        batch_size: 1024
        embed_epochs: 5
        embed_lr: 0.01
        undirected: true
        device: auto
    - id: core.to_torch
      params:
        device: auto
        dtype: float32
augmentation:
  enabled: true
  seed: 5
  mode: fixed
  modality: tabular
  weak:
    steps:
    - id: tabular.gaussian_noise
      params:
        std: 0.01
  strong:
    steps:
    - id: tabular.feature_dropout
      params:
        p: 0.2
method:
  kind: inductive
  id: simclr_v2
  device:
    device: auto
    dtype: float32
  params:
    batch_size: 128
    pretrain_epochs: 10
    finetune_epochs: 50
    distill_epochs: 10
    temperature: 0.5
    distill_temperature: 1.0
    alpha: 0.5
    transfer_pretrain: true
    use_labeled_in_distill: true
    freeze_bn: true
    detach_target: true
  model:
    classifier_id: graphsage_inductive
    classifier_backend: torch
    classifier_params:
      hidden_sizes:
      - 128
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 2
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
