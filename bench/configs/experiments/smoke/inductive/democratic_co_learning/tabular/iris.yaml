run:
  name: smoke_tabular_democratic_co_learning_iris
  seed: 1
  output_dir: runs/inductive/democratic_co_learning/tabular/iris
  fail_fast: true
  log_level: detailed
limits:
  profile: auto
dataset:
  id: iris
  download: true
sampling:
  seed: 1
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 1
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_torch
      params:
        device: auto
        dtype: float32
method:
  kind: inductive
  id: democratic_co_learning
  device:
    device: auto
    dtype: float32
  params:
    classifier_id: mlp
    classifier_backend: torch
    max_iter: 5
    n_learners: 3
    classifier_params:
      hidden_sizes:
      - 128
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 50
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
