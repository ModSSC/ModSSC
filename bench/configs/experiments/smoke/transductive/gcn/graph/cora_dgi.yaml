run:
  name: smoke_graph_transductive_gcn_cora_dgi
  seed: 5
  output_dir: runs/transductive/gcn/graph/cora_dgi
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: cora
  download: true
  options:
    max_nodes: 500
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
    - id: graph.dgi
      params:
        embedding_dim: 16
        hidden_dim: 16
        dropout: 0.0
        unsup_epochs: 1
        unsup_lr: 0.001
        add_self_loops: true
        device: cpu
method:
  kind: transductive
  id: gcn
  device:
    device: "auto"
    dtype: float32
  params:
    hidden_dim: 8
    dropout: 0.2
    max_epochs: 2
    patience: 1
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
