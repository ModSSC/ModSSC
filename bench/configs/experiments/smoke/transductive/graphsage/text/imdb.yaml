run:
  name: smoke_text_transductive_graphsage_imdb
  seed: 2
  output_dir: runs/transductive/graphsage/text/imdb
  log_level: detailed
  fail_fast: true
limits:
  profile: auto
dataset:
  id: imdb
  download: true
  options:
    text_column: text
    label_column: label
    prefer_test_split: true
    max_train_samples: 500
    max_test_samples: 200
    seed: 0
sampling:
  seed: 2
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 2
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: text.ensure_strings
    - id: text.sentence_transformer
      params:
        batch_size: 64
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: transductive
  id: graphsage
  device:
    device: auto
    dtype: float32
  params:
    hidden_dim: 32
    dropout: 0.5
    lr: 0.01
    weight_decay: 0.0005
    max_epochs: 2
    patience: 50
    add_self_loops: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 2
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
