run:
  name: smoke_graph_transductive_graphsage_cora
  seed: 5
  output_dir: runs/transductive/graphsage/graph/cora
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: cora
  download: true
  options:
    max_nodes: 2000
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: graphsage
  device:
    device: "auto"
    dtype: float32
  params:
    hidden_dim: 16
    dropout: 0.2
    max_epochs: 3
    patience: 1
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
