run:
  name: smoke_graph_transductive_label_spreading_pubmed
  seed: 5
  output_dir: runs/transductive/label_spreading/graph/pubmed
  fail_fast: true
  log_level: detailed
limits:
  profile: auto
dataset:
  id: pubmed
  download: true
  options:
    max_train_samples: 500
    max_test_samples: 200
    seed: 0
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: label_spreading
  device:
    device: auto
    dtype: float32
  params:
    alpha: 0.99
    norm: sym
    max_iter: 200
    tol: 1.0e-06
    normalize_rows: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
