run:
  name: smoke_graph_transductive_tsvm_citeseer
  seed: 6
  output_dir: runs/transductive/tsvm/graph/citeseer
  fail_fast: true
  log_level: detailed
limits:
  profile: auto
dataset:
  id: citeseer
  options:
    n_samples: 64
    n_features: 4
    n_classes: 2
    official_test: true
    test_size: 0.25
    class_filter:
    - 0
    - 1
    max_train_samples: 500
    max_test_samples: 200
    seed: 0
  download: true
sampling:
  seed: 6
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 6
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
graph:
  enabled: true
  seed: 6
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
method:
  kind: transductive
  id: tsvm
  device:
    device: auto
    dtype: float32
  params:
    max_iter: 10
    epochs_per_iter: 5
    batch_size: 256
    lr: 0.1
    C_l: 1.0
    C_u_max: 1.0
    l2: 1.0
    balance: true
evaluation:
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
