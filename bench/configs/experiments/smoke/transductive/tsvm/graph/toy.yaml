run:
  name: smoke_graph_tsvm_toy
  seed: 6
  output_dir: runs/transductive/tsvm/graph/toy
  fail_fast: true

  log_level: detailed
dataset:
  id: "toy"
  options:
    n_samples: 64
    n_features: 4
    n_classes: 2
    seed: 0
    official_test: true
    test_size: 0.25
  download: true

sampling:
  seed: 6
  plan:
    split:
      kind: "holdout"
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: "fraction"
      value: 0.2
      strategy: "balanced"
      min_per_class: 1
    imbalance:
      kind: "none"
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false

preprocess:
  seed: 6
  fit_on: "train_labeled"
  cache: true
  plan:
    output_key: "features.X"
    steps:
      - id: "core.ensure_2d"
      - id: "core.to_numpy"

graph:
  enabled: true
  seed: 6
  cache: true
  cache_dir: cache/graphs
  spec:
    scheme: "knn"
    metric: "cosine"
    k: 5
    symmetrize: "mutual"
    weights:
      kind: "heat"
      sigma: 1.0
    normalize: "rw"
    self_loops: true
    backend: "numpy"
    chunk_size: 256
    feature_field: "features.X"

method:
  kind: "transductive"
  id: "tsvm"
  device:
    device: "auto"
    dtype: "float32"
  params:
    max_iter: 2
    epochs_per_iter: 2
    batch_size: 128
evaluation:
  report_splits: ["val", "test"]
  metrics: ["accuracy", "macro_f1"]
