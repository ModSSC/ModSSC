run:
  name: smoke_audio_transductive_poisson_mbo_speechcommands
  seed: 4
  output_dir: runs/transductive/poisson_mbo/audio/speechcommands
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: speechcommands
  download: true
  options:
    class_filter:
    - 'yes'
    - 'no'
    max_train_samples: 2000
    max_test_samples: 1000
    seed: 0
sampling:
  seed: 4
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 4
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: audio.wav2vec2
    - id: core.pca
      params:
        n_components: 16
    - id: core.to_numpy
method:
  kind: transductive
  id: poisson_mbo
  device:
    device: "auto"
    dtype: float32
  params:
    T: 20
    Ninner: 5
    Nouter: 3
    mu: 1.0
    d_tau: 10.0
    smin: 0.5
    smax: 2.0
    n_volume_iters: 10
    b_strategy: uniform
    symmetrize: true
    zero_diagonal: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 4
  cache: true
  cache_dir: cache/graphs
  spec:
    scheme: knn
    metric: cosine
    k: 5
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 256
    feature_field: features.X
