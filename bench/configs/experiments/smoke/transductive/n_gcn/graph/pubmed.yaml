run:
  name: smoke_graph_transductive_n_gcn_pubmed
  seed: 5
  output_dir: runs/transductive/n_gcn/graph/pubmed
  fail_fast: true
  log_level: detailed
limits:
  profile: auto
dataset:
  id: pubmed
  download: true
  options:
    max_train_samples: 500
    max_test_samples: 200
    seed: 0
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: n_gcn
  device:
    device: auto
    dtype: float32
  params:
    hidden_dim: 16
    gcn_layers: 2
    K: 6
    r: 4
    classifier: fc
    dropout: 0.5
    lr: 0.01
    weight_decay: 1.0e-05
    max_epochs: 2
    patience: 50
    add_self_loops: true
    symmetrize: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
