run:
  name: smoke_audio_transductive_gcnii_speechcommands
  seed: 4
  output_dir: runs/transductive/gcnii/audio/speechcommands
  fail_fast: true
  log_level: detailed
dataset:
  id: speechcommands
  download: true
  options:
    class_filter:
    - 'yes'
    - 'no'
    max_train_samples: 2000
    max_test_samples: 1000
    seed: 0
sampling:
  seed: 4
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 4
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: audio.wav2vec2
    - id: core.pca
      params:
        n_components: 16
    - id: core.to_numpy
method:
  kind: transductive
  id: gcnii
  device:
    device: "auto"
    dtype: float32
  params:
    hidden_dim: 32
    num_layers: 2
    max_epochs: 3
    patience: 1
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 4
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 5
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 256
    feature_field: features.X
