run:
  name: smoke_vision_transductive_laplace_learning_mnist
  seed: 3
  output_dir: runs/transductive/laplace_learning/vision/mnist
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: mnist
  download: true
  options:
    max_train_samples: 2000
    max_test_samples: 1000
    seed: 0
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.channels_order
      params:
        order: NHWC
    - id: vision.squeeze
    - id: vision.openclip
    - id: core.pca
      params:
        n_components: 16
    - id: core.to_numpy
method:
  kind: transductive
  id: laplace_learning
  device:
    device: "auto"
    dtype: float32
  params: {}
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 3
  cache: true
  cache_dir: cache/graphs
  spec:
    scheme: knn
    metric: cosine
    k: 10
    symmetrize: or
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 256
    feature_field: features.X
