run:
  name: best_tabular_inductive_self_training_adult_p20
  seed: 1
  output_dir: runs/p20/inductive/self_training/tabular/adult
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: adult
  download: true
sampling:
  seed: 1
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.20
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 1
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: labels.to_torch
      params:
        device: "auto"
        dtype: int64
    - id: tabular.one_hot
    - id: core.ensure_2d
    - id: tabular.impute
    - id: tabular.standard_scaler
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
method:
  kind: inductive
  id: self_training
  device:
    device: "auto"
    dtype: float32
  params:
    classifier_id: mlp
    classifier_backend: torch
    classifier_params:
      hidden_sizes: [256, 256]
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 50
    max_iter: 10
    confidence_threshold: 0.95
    min_new_labels: 1
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
