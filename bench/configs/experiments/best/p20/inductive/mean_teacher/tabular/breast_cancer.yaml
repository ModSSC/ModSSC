run:
  name: best_tabular_inductive_mean_teacher_breast_cancer_p20
  seed: 1
  output_dir: ${MODSSC_OUTPUT_DIR}/p20/inductive/mean_teacher/tabular/breast_cancer
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: breast_cancer
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
sampling:
  seed: 1
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.20
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 1
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: labels.to_torch
      params:
        device: "auto"
        dtype: int64
    - id: core.ensure_2d
    - id: tabular.impute
    - id: tabular.standard_scaler
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
augmentation:
  enabled: true
  seed: 1
  mode: fixed
  modality: tabular
  weak:
    steps:
    - id: tabular.gaussian_noise
      params:
        std: 0.005
  strong:
    steps:
    - id: tabular.swap_noise
      params:
        p: 0.1
method:
  kind: inductive
  id: mean_teacher
  device:
    device: "auto"
    dtype: float32
  params:
    lambda_u: 1.0
    unsup_warm_up: 0.4
    batch_size: 128
    max_epochs: 50
    ema_decay: 0.999
    freeze_bn: true
    detach_target: true
  model:
    classifier_id: mlp
    classifier_backend: torch
    classifier_params:
      hidden_sizes: [256, 256]
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 50
    ema: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
