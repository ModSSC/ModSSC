run:
  name: best_audio_transductive_tsvm_yesno_p20
  seed: 4
  output_dir: ${MODSSC_OUTPUT_DIR}/p20/transductive/tsvm/audio/yesno
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: yesno
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
  options:
    class_filter:
    - 'yes'
    - 'no'
sampling:
  seed: 4
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.20
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 4
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: audio.wav2vec2
      params:
        batch_size: 8
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: transductive
  id: tsvm
  device:
    device: "auto"
    dtype: float32
  params:
    max_iter: 10
    epochs_per_iter: 5
    batch_size: 256
    lr: 0.1
    C_l: 1.0
    C_u_max: 1.0
    l2: 1.0
    balance: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 4
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
