run:
  name: best_text_transductive_poisson_mbo_dbpedia_14_p20
  seed: 2
  output_dir: runs/p20/transductive/poisson_mbo/text/dbpedia_14
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: dbpedia_14
  download: true
  options:
    text_column: content
    label_column: label
    prefer_test_split: true
sampling:
  seed: 2
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.20
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 2
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: text.ensure_strings
    - id: text.sentence_transformer
      params:
        batch_size: 32
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: transductive
  id: poisson_mbo
  device:
    device: "auto"
    dtype: float32
  params:
    T: 200
    Ninner: 40
    Nouter: 20
    mu: 1.0
    d_tau: 10.0
    smin: 0.5
    smax: 2.0
    n_volume_iters: 100
    b_strategy: uniform
    symmetrize: true
    zero_diagonal: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 2
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
