run:
  name: best_graph_transductive_grafn_citeseer_p20
  seed: 5
  output_dir: runs/p20/transductive/grafn/graph/citeseer
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: citeseer
  download: true
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.20
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: grafn
  device:
    device: "auto"
    dtype: float32
  params:
    hidden_dims:
    - 128
    - 128
    lr: 0.01
    weight_decay: 0.00001
    max_epochs: 200
    patience: 50
    tau: 0.1
    thres: 0.9
    lam_consistency: 0.5
    lam_nodewise: 0.5
    drop_feat_strong: 0.5
    drop_edge_strong: 0.5
    drop_feat_weak: 0.1
    drop_edge_weak: 0.1
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
