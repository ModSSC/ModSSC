run:
  name: best_graph_transductive_poisson_learning_pubmed_p20
  seed: 5
  output_dir: ${MODSSC_OUTPUT_DIR}/p20/transductive/poisson_learning/graph/pubmed
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: pubmed
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.20
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: poisson_learning
  device:
    device: "auto"
    dtype: float32
  params:
    backend: numpy
    laplacian_kind: sym
    eps: 1.0e-06
    center_sources: true
    tol: 1.0e-06
    max_iter: 2000
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
