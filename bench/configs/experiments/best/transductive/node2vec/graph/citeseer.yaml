run:
  name: best_graph_transductive_node2vec_citeseer
  seed: 5
  output_dir: runs/transductive/node2vec/graph/citeseer
  fail_fast: true
  log_level: detailed
dataset:
  id: citeseer
  download: true
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: node2vec
  device:
    device: "auto"
    dtype: float32
  params:
    embedding_dim: 128
    num_walks: 10
    walk_length: 40
    window_size: 5
    p: 1.0
    q: 1.0
    num_negative: 5
    batch_size: 1024
    embed_epochs: 1
    embed_lr: 0.01
    classifier_lr: 0.1
    classifier_weight_decay: 0.0
    classifier_max_epochs: 200
    classifier_patience: 50
    undirected: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
