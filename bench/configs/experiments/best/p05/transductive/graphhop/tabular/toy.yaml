run:
  name: best_tabular_transductive_graphhop_toy_p05
  seed: 1
  output_dir: ${MODSSC_OUTPUT_DIR}/p05/transductive/graphhop/tabular/toy
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: toy
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
sampling:
  seed: 1
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.05
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 1
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.pca
      params:
        n_components: 30
    - id: core.to_numpy
method:
  kind: transductive
  id: graphhop
  device:
    device: "auto"
    dtype: float32
  params:
    hops: 2
    max_iter: 50
    lr: 0.01
    weight_decay: 0.0005
    max_epochs: 200
    patience: 50
    min_delta: 0.01
    temperature: 0.1
    alpha: 1.0
    beta: 1.0
    symmetrize: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 1
  cache: true
  cache_dir: /home/mbarbaux/scratch/ModSSC/cache/graphs
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
