run:
  name: best_text_inductive_pi_model_imdb_p05
  seed: 2
  output_dir: ${MODSSC_OUTPUT_DIR}/p05/inductive/pi_model/text/imdb
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: imdb
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
  options:
    text_column: text
    label_column: label
    prefer_test_split: true
sampling:
  seed: 2
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.05
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 2
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: labels.to_torch
      params:
        device: "auto"
        dtype: int64
    - id: text.ensure_strings
    - id: text.vocab_tokenizer
      params:
        max_length: 256
        vocab_size: 20000
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
augmentation:
  enabled: true
  seed: 2
  mode: fixed
  modality: tabular
  weak:
    steps:
    - id: tabular.gaussian_noise
      params:
        std: 0.01
  strong:
    steps:
    - id: tabular.feature_dropout
      params:
        p: 0.2
method:
  kind: inductive
  id: pi_model
  device:
    device: "auto"
    dtype: float32
  params:
    lambda_u: 1.0
    unsup_warm_up: 0.4
    batch_size: 128
    max_epochs: 50
    freeze_bn: false
    detach_target: true
  model:
    classifier_id: lstm_scratch
    classifier_backend: torch
    classifier_params:
      hidden_sizes:
      - 128
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 50
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
