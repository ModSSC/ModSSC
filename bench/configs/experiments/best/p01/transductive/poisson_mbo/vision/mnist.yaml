run:
  name: best_vision_transductive_poisson_mbo_mnist_p01
  seed: 3
  output_dir: ${MODSSC_OUTPUT_DIR}/p01/transductive/poisson_mbo/vision/mnist
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: mnist
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.01
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.channels_order
      params:
        order: NHWC
    - id: vision.squeeze
    - id: vision.openclip
      params:
        batch_size: 64
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: transductive
  id: poisson_mbo
  device:
    device: "auto"
    dtype: float32
  params:
    T: 200
    Ninner: 40
    Nouter: 20
    mu: 1.0
    d_tau: 10.0
    smin: 0.5
    smax: 2.0
    n_volume_iters: 100
    b_strategy: uniform
    symmetrize: true
    zero_diagonal: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 3
  cache: true
  cache_dir: /home/mbarbaux/scratch/ModSSC/cache/graphs
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
