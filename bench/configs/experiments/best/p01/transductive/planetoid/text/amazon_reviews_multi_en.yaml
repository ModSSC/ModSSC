run:
  name: best_text_transductive_planetoid_amazon_reviews_multi_en_p01
  seed: 2
  output_dir: runs/p01/transductive/planetoid/text/amazon_reviews_multi_en
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: amazon_reviews_multi_en
  download: true
  options:
    text_column: review_body
    label_column: stars
    prefer_test_split: true
sampling:
  seed: 2
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.01
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 2
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: text.ensure_strings
    - id: text.sentence_transformer
      params:
        batch_size: 32
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: transductive
  id: planetoid
  device:
    device: "auto"
    dtype: float32
  params:
    embedding_dim: 128
    num_walks: 10
    walk_length: 40
    window_size: 5
    p: 1.0
    q: 1.0
    num_negative: 5
    batch_size: 1024
    sup_batch_size: 256
    epochs: 1
    lr: 0.01
    weight_decay: 0.0
    lambda_sup: 1.0
    undirected: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 2
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
