run:
  name: best_audio_inductive_tri_training_yesno_p01
  seed: 4
  output_dir: ${MODSSC_OUTPUT_DIR}/p01/inductive/tri_training/audio/yesno
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: yesno
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
sampling:
  seed: 4
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.01
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 4
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: labels.to_torch
      params:
        device: "auto"
        dtype: int64
    - id: audio.load_waveform
      params:
        allow_fallback: true
        target_sample_rate: 16000
        max_length: 16000
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
method:
  kind: inductive
  id: tri_training
  device:
    device: "auto"
    dtype: float32
  params:
    classifier_id: audio_pretrained
    classifier_backend: torch
    classifier_params:
      bundle: WAV2VEC2_BASE
      freeze_backbone: false
      lr: 0.0001
      weight_decay: 0.0001
      batch_size: 8
      max_epochs: 5
    max_iter: 20
    bootstrap_ratio: 1.0
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
