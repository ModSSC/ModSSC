run:
  name: best_graph_inductive_s4vm_pubmed
  seed: 5
  output_dir: runs/inductive/s4vm/graph/pubmed
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: pubmed
  download: true
  options:
    class_filter:
    - 0
    - 1
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: graph.sparse_adjacency
      params:
        max_nodes: 20000
        batch_size: 1024
        embed_epochs: 5
        embed_lr: 0.01
        undirected: true
        device: "auto"
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
method:
  kind: inductive
  id: s4vm
  device:
    device: "auto"
    dtype: float32
  params:
    classifier_id: graphsage_inductive
    classifier_backend: torch
    classifier_params:
      hidden_sizes:
      - 128
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 50
    k_candidates: 6
    flip_rate: 0.05
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
