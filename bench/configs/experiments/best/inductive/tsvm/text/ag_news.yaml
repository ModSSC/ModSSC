run:
  name: best_text_inductive_tsvm_ag_news
  seed: 2
  output_dir: runs/inductive/tsvm/text/ag_news
  log_level: detailed
  fail_fast: true
dataset:
  id: ag_news
  download: true
  options:
    text_column: text
    label_column: label
    prefer_test_split: true
    class_filter:
    - 0
    - 1
sampling:
  seed: 2
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 2
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: text.ensure_strings
    - id: text.sentence_transformer
      params:
        batch_size: 64
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: inductive
  id: tsvm
  device:
    device: "auto"
    dtype: float32
  params:
    max_iter: 10
    epochs_per_iter: 5
    batch_size: 256
    lr: 0.1
    C_l: 1.0
    C_u_max: 1.0
    l2: 1.0
    balance: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
