run:
  name: best_vision_inductive_tsvm_svhn
  seed: 3
  output_dir: runs/inductive/tsvm/vision/svhn
  log_level: detailed
  fail_fast: true
dataset:
  id: svhn
  download: true
  options:
    class_filter:
    - 0
    - 1
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.openclip
      params:
        batch_size: 64
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: inductive
  id: tsvm
  device:
    device: "auto"
    dtype: float32
  params:
    max_iter: 10
    epochs_per_iter: 5
    batch_size: 256
    lr: 0.1
    C_l: 1.0
    C_u_max: 1.0
    l2: 1.0
    balance: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
