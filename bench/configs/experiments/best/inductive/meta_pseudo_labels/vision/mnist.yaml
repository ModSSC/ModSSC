run:
  name: best_vision_inductive_meta_pseudo_labels_mnist
  seed: 3
  output_dir: runs/inductive/meta_pseudo_labels/vision/mnist
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: mnist
  download: true
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.channels_order
      params:
        order: NCHW
    - id: vision.resize
      params:
        height: 224
        width: 224
    - id: vision.normalize
      params:
        mean:
        - 123.675
        - 116.28
        - 103.53
        std:
        - 58.395
        - 57.12
        - 57.375
    - id: core.copy_raw
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
augmentation:
  enabled: true
  seed: 3
  mode: fixed
  modality: tabular
  weak:
    steps:
    - id: tabular.gaussian_noise
      params:
        std: 0.01
  strong:
    steps:
    - id: tabular.feature_dropout
      params:
        p: 0.2
method:
  kind: inductive
  id: meta_pseudo_labels
  device:
    device: "auto"
    dtype: float32
  params:
    uda_weight: 1.0
    uda_threshold: 0.8
    uda_temperature: 0.4
    label_smoothing: 0.1
    mpl_ema: 0.99
    mpl_weight: 1.0
    batch_size: 128
    max_epochs: 50
    detach_target: true
  model:
    classifier_id: image_pretrained
    classifier_backend: torch
    classifier_params:
      model_name: resnet18
      weights: DEFAULT
      freeze_backbone: true
      input_layout: channels_first
      lr: 0.0001
      weight_decay: 0.0001
      batch_size: 32
      max_epochs: 5
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
