run:
  name: best_text_inductive_democratic_co_learning_amazon_polarity
  seed: 2
  output_dir: runs/inductive/democratic_co_learning/text/amazon_polarity
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: amazon_polarity
  download: true
  options:
    text_column: content
    label_column: label
    prefer_test_split: true
sampling:
  seed: 2
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.2
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 2
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: text.ensure_strings
    - id: text.sentence_transformer
      params:
        batch_size: 64
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
method:
  kind: inductive
  id: democratic_co_learning
  device:
    device: "auto"
    dtype: float32
  params:
    classifier_id: mlp
    classifier_backend: torch
    classifier_params:
      hidden_sizes:
      - 128
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 50
    max_iter: 20
    confidence_level: 0.95
    min_confidence: 0.5
    n_learners: 3
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
