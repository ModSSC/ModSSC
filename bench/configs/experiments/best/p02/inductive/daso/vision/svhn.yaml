run:
  name: best_vision_inductive_daso_svhn_p02
  seed: 3
  output_dir: ${MODSSC_OUTPUT_DIR}/p02/inductive/daso/vision/svhn
  log_level: detailed
  fail_fast: true
limits:
  profile: auto
dataset:
  id: svhn
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.02
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: labels.to_torch
      params:
        device: "auto"
        dtype: int64
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.channels_order
      params:
        order: NCHW
    - id: vision.resize
      params:
        height: 224
        width: 224
    - id: core.copy_raw
augmentation:
  enabled: true
  seed: 3
  mode: fixed
  modality: vision
  weak:
    steps:
    - id: vision.random_crop_pad
      params:
        padding: 4
    - id: vision.random_horizontal_flip
  strong:
    steps:
    - id: vision.random_crop_pad
      params:
        padding: 4
    - id: vision.random_horizontal_flip
    - id: vision.cutout
      params:
        n_holes: 1
        length: 16
method:
  kind: inductive
  id: daso
  device:
    device: auto
    dtype: float32
  params:
    lambda_u: 1.0
    lambda_align: 1.0
    p_cutoff: 0.95
    t_proto: 0.05
    t_dist: 1.5
    queue_size: 256
    pretrain_steps: 5000
    dist_update_period: 100
    ema_decay: 0.999
    use_ema: true
    dist_aware: true
    interp_alpha: 0.5
    hard_label: true
    use_cat: false
    batch_size: 128
    max_epochs: 50
    detach_target: true
  model:
    classifier_id: image_pretrained
    classifier_backend: torch
    classifier_params:
      model_name: resnet18
      weights: null
      freeze_backbone: false
      input_layout: channels_first
      lr: 0.0001
      weight_decay: 0.0001
      batch_size: 32
      max_epochs: 5
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
