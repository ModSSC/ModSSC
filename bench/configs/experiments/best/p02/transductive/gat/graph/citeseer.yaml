run:
  name: best_graph_transductive_gat_citeseer_p02
  seed: 5
  output_dir: runs/p02/transductive/gat/graph/citeseer
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: citeseer
  download: true
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.02
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: gat
  device:
    device: "auto"
    dtype: float32
  params:
    head_dim: 8
    heads: 8
    dropout: 0.6
    negative_slope: 0.2
    lr: 0.005
    weight_decay: 0.0005
    max_epochs: 200
    patience: 100
    add_self_loops: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
