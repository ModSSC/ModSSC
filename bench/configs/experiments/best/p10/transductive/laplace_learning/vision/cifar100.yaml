run:
  name: best_vision_transductive_laplace_learning_cifar100_p10
  seed: 3
  output_dir: ${MODSSC_OUTPUT_DIR}/p10/transductive/laplace_learning/vision/cifar100
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: cifar100
  download: true
  cache_dir: ${MODSSC_DATASET_CACHE_DIR}
sampling:
  seed: 3
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.10
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 3
  fit_on: train_labeled
  cache: true
  cache_dir: ${MODSSC_PREPROCESS_CACHE_DIR}
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: vision.ensure_num_channels
      params:
        num_channels: 3
    - id: vision.openclip
      params:
        batch_size: 64
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: transductive
  id: laplace_learning
  device:
    device: "auto"
    dtype: float32
  params: {}
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 3
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: or
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
