run:
  name: best_graph_transductive_p_laplace_learning_cora_p10
  seed: 5
  output_dir: runs/p10/transductive/p_laplace_learning/graph/cora
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: cora
  download: true
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.10
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: p_laplace_learning
  device:
    device: "auto"
    dtype: float32
  params:
    p: 3.0
    max_iter: 50
    tol: 1.0e-06
    cg_tol: 1.0e-06
    cg_max_iter: 2000
    eps: 1.0e-12
    symmetrize: true
    zero_diagonal: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
