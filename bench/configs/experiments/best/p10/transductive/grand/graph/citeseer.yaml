run:
  name: best_graph_transductive_grand_citeseer_p10
  seed: 5
  output_dir: runs/p10/transductive/grand/graph/citeseer
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: citeseer
  download: true
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.10
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: grand
  device:
    device: "auto"
    dtype: float32
  params:
    hidden_dim: 64
    mlp_dropout: 0.5
    prop_steps: 8
    dropnode: 0.5
    num_samples: 4
    lambda_consistency: 1.0
    lr: 0.01
    weight_decay: 0.0005
    max_epochs: 200
    patience: 50
    add_self_loops: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
