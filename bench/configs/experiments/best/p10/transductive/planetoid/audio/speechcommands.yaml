run:
  name: best_audio_transductive_planetoid_speechcommands_p10
  seed: 4
  output_dir: runs/p10/transductive/planetoid/audio/speechcommands
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: speechcommands
  download: true
sampling:
  seed: 4
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.10
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 4
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: audio.wav2vec2
      params:
        batch_size: 8
    - id: core.pca
      params:
        n_components: 128
    - id: core.to_numpy
method:
  kind: transductive
  id: planetoid
  device:
    device: "auto"
    dtype: float32
  params:
    embedding_dim: 128
    num_walks: 10
    walk_length: 40
    window_size: 5
    p: 1.0
    q: 1.0
    num_negative: 5
    batch_size: 1024
    sup_batch_size: 256
    epochs: 1
    lr: 0.01
    weight_decay: 0.0
    lambda_sup: 1.0
    undirected: true
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
graph:
  enabled: true
  seed: 4
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: mutual
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
