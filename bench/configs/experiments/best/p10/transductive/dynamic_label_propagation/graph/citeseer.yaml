run:
  name: best_graph_transductive_dynamic_label_propagation_citeseer_p10
  seed: 5
  output_dir: runs/p10/transductive/dynamic_label_propagation/graph/citeseer
  fail_fast: true
  log_level: detailed

limits:
  profile: auto

dataset:
  id: citeseer
  download: true
sampling:
  seed: 5
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.10
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 5
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: core.ensure_2d
    - id: core.to_numpy
method:
  kind: transductive
  id: dynamic_label_propagation
  device:
    device: "auto"
    dtype: float32
  params:
    k_neighbors: 10
    alpha: 0.05
    lambda_value: 0.1
    max_iter: 30
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1

graph:
  enabled: true
  seed: 5
  cache: true
  spec:
    scheme: knn
    metric: cosine
    k: 15
    symmetrize: or
    weights:
      kind: heat
      sigma: 1.0
    normalize: rw
    self_loops: true
    backend: numpy
    chunk_size: 1024
    feature_field: features.X
