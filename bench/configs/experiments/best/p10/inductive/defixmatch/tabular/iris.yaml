run:
  name: best_tabular_inductive_defixmatch_iris_p10
  seed: 1
  output_dir: runs/p10/inductive/defixmatch/tabular/iris
  log_level: detailed
  fail_fast: true

limits:
  profile: auto

dataset:
  id: iris
  download: true
sampling:
  seed: 1
  plan:
    split:
      kind: holdout
      test_fraction: 0.2
      val_fraction: 0.1
      stratify: true
      shuffle: true
    labeling:
      mode: fraction
      value: 0.10
      strategy: balanced
      min_per_class: 1
    imbalance:
      kind: none
    policy:
      respect_official_test: true
      use_official_graph_masks: true
      allow_override_official: false
preprocess:
  seed: 1
  fit_on: train_labeled
  cache: true
  plan:
    output_key: features.X
    steps:
    - id: labels.encode
    - id: labels.to_torch
      params:
        device: "auto"
        dtype: int64
    - id: core.ensure_2d
    - id: tabular.impute
    - id: tabular.standard_scaler
    - id: core.to_torch
      params:
        device: "auto"
        dtype: float32
augmentation:
  enabled: true
  seed: 1
  mode: fixed
  modality: tabular
  weak:
    steps:
    - id: tabular.gaussian_noise
      params:
        std: 0.005
  strong:
    steps:
    - id: tabular.swap_noise
      params:
        p: 0.05
method:
  kind: inductive
  id: defixmatch
  device:
    device: "auto"
    dtype: float32
  params:
    lambda_u: 1.0
    p_cutoff: 0.95
    temperature: 0.5
    hard_label: true
    use_cat: false
    batch_size: 128
    max_epochs: 50
    detach_target: true
  model:
    classifier_id: mlp
    classifier_backend: torch
    classifier_params:
      hidden_sizes: [256, 256]
      activation: relu
      dropout: 0.1
      lr: 0.001
      weight_decay: 0.0
      batch_size: 256
      max_epochs: 50
    ema: false
evaluation:
  split_for_model_selection: val
  report_splits:
  - val
  - test
  metrics:
  - accuracy
  - macro_f1
